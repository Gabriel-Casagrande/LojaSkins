<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"></link>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Gestão de Usuários</h1>

      <!--Formulário criar usuários-->
      <div id="form-usuario" c-container="{{ url_for('usuarios.formUsuarios') }}"></div>
      <hr>

      <!--Lista de Usuários-->
      <h2>Lista de Usuários</h2>
      <div c-container="{{ url_for('usuarios.listarUsuarios') }}"></div>
      </div>
      <!--Modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" 
      aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Visualizar Dados</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" 
              aria-label="Close"></button>
            </div>
            <div class="modal-body" id="exibir-usuario"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" 
              data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="../static/js/bootstrap.min.js"></script>  
    <script src="{{ url_for('static', filename='cru.js')  }}"></script>
  </body>
</html>
