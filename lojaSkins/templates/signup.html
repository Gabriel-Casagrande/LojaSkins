{% extends "layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block body %}
	<div id="topdiv1" class="card">
		<form class="px-4 py-3" method="POST" action="{{ url_for('signup') }}">
			<h5 class="card-title">Registre-se como um vendedor</h5>
		    <div class="form-group">
		      <label for="name">Nome Completo</label>
		      <input type="text" required="required" class="form-control" name="fullname" autofocus>
		    </div>
		    <div class="form-group">
			      <label for="username">Username</label>
			      <input type="text" required="required" class="form-control" name="username" placeholder="Username">
			    </div>
		    <div class="form-group">
		      <label for="password">Senha</label>
		      <input type="password" required="required" class="form-control" name="password" placeholder="Senha">
		    </div>
		    <div class="form-group">
		      <label for="password">Confirme sua senha</label>
		      <input type="password" required="required" class="form-control" name="repassword" placeholder="Senha">
		    </div>
		    <button type="submit" class="btn btn-primary">Registre-se</button>
		</form>
		<div class="dropdown-divider"></div>
		<a class="dropdown-item" href="{{ url_for('login') }}">JÃ¡ tem uma conta? Entre</a>
	</div>
{% endblock %}
